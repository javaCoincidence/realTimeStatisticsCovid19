<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
	<link href="images/icons/favicon.ico" rel="icon" type="image/png"/>
    <!--===============================================================================================-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/animate/animate.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="css/util.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-table100">
		<div class="wrap-table100">
			<div class="table100">
				<table>
					<thead>
					<tr class="table100-head">
						<th class="column1">Country</th>
						<th class="column2">Date</th>
						<th class="column3">Confirmed</th>
						<th class="column4">Recovered</th>
						<th class="column5">Deaths</th>
						<!--                        <th class="column6">Total</th>-->
					</tr>
					</thead>
					<tbody th:each="stat : ${stat}">
					<tr>
						<td class="column1" th:text="${stat.getCountry()}"></td>
						<td class="column2" th:text="${stat.getData().get(stat.getData().size() - 1).getDate()}"></td>
						<td class="column3" th:text="${stat.getData().get(stat.getData().size() - 1).getConfirmed()}"></td>
						<td class="column4" th:text="${stat.getData().get(stat.getData().size() - 1).getRecovered()}"></td>
						<td class="column5" th:text="${stat.getData().get(stat.getData().size() - 1).getDeaths()}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
